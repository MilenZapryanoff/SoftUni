<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/our-home.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <!--


    -->
</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div th:replace="~{fragments/header}" class="sub-header">
</div>

<!-- ***** NavBar ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a th:href="@{/}" class="logo">
                        <h1>OurHome</h1>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a th:href="@{/}">Home</a></li>
                        <li sec:authorize="hasAnyRole('MANAGER','MODERATOR')"><a th:href="@{/administration}">Administration</a>
                        </li>
                        <li sec:authorize="hasAnyRole('RESIDENT','MODERATOR')"><a th:href="@{/property}">Your
                            property</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
                        <li><a th:href="@{/contact}">Contact Us</a></li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Register</a></li>
                        <form sec:authorize="isAuthenticated()" id="logout" th:action="@{/logout}" method="POST">
                            <li><a onclick="logout.submit()" style="cursor: pointer;">Logout</a></li>
                        </form>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="active">Login</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>

<div class="contact section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
                <div class="section-heading text-center">
                    <h6>| Login </h6>
                    <hr></hr>
                    <strong th:if="${bad_credentials}" class="text-danger">Wrong username or password!</strong>
                    <msg th:unless="${bad_credentials}">Please enter your email and password to access your residential
                        entity
                    </msg>

                </div>
            </div>
        </div>
    </div>
</div>

<div align="center" class="input-content">
    <div class="col-lg-4">
        <form id="input-form"
              th:method="POST"
              th:action="@{/login}">
            <div class="row">
                <div class="col-lg-12">
                    <fieldset>
                        <label for="email"><b>Email</b></label>
                        <input type="email" name="email"
                               th:value="${email}"
                               id="email" placeholder="Enter your email..." pattern="[^ @]*@[^ @]*" required="on">
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                        <label for="password"><b>Password</b></label>
                        <input type="password" name="password"
                               th:value="${password}"
                               id="password" placeholder="Enter your password..."
                               required="on">
                    </fieldset>
                </div>

                <div class="col-lg-12">
                    <fieldset>
                        <label for="rememberMe"><b>Remember me</b></label>
                        <input name="rememberMe" id="rememberMe"
                               type="checkbox">
                    </fieldset>
                </div>
                <div class="col-lg-12">
                    <fieldset>
                        <button type="submit" id="login" class="orange-button">Login</button>
                    </fieldset>
                </div>
            </div>
        </form>
    </div>


</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>

</body>
</html>
