<!DOCTYPE html>
<html lang='en'
      xmlns:th='http://www.thymeleaf.org'
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>OurHome - Home management platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="/css/fontawesome.css">
    <link rel="stylesheet" href="/css/our-home.css">
    <link rel="stylesheet" href="/css/owl.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>

<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- ***** Header ***** -->
<div th:replace="~{fragments/header}" class="sub-header">
</div>

<!-- ***** NavBar ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a th:href="@{/}" class="logo">
                        <h1>OurHome</h1>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a th:href="@{/}">Home</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/messages}">Messages</a></li>
                        <small sec:authorize="isAuthenticated()" th:with="userId=${userViewModel.getId()}">
                            <samp th:if="${@messageRepository.countUnreadMessages(userId) > 0}"
                                  th:with="userId=${userViewModel.getId()}"
                                  class="timer count-title text-danger"
                                  th:data-to="${@messageRepository.countUnreadMessages(userId)}"
                                  data-speed="1000"></samp>
                        </small>
                        <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/administration}" class="active">Administration</a>
                        </li>
                        <li sec:authorize="hasRole('MANAGER')"><a th:href="@{/administration }" class="active">Administration</a>
                        </li>
                        <li sec:authorize="hasRole('USER')"><a th:href="@{/property}">Your property</a></li>
                        <li sec:authorize="hasRole('MODERATOR')"><a th:href="@{/property}">Your property</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">Profile</a></li>
                        <li><a th:href="@{/contact}">Contact Us</a></li>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/register}">Register</a></li>
                        <form sec:authorize="isAuthenticated()" id="logout" th:action="@{/logout}" method="POST">
                            <li><a onclick="logout.submit()" style="cursor: pointer;">Logout</a></li>
                        </form>
                        <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">Login</a></li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>


<!--Single property BANNER-->
<div class="page-heading header-text">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="column-gap-2">
                    </div>
                </div>
                <h3>
                    Register now
                </h3>
            </div>
        </div>
    </div>
</div>
<br>

<div align="center" class="input-content">
    <div class="col-lg-4">
        <form id="input-form"
              th:method="POST"
              th:action="@{/property/add}"
              th:object="${propertyRegisterBindingModel}">
            <div class="col-lg-12">
                <fieldset>
                    <label for="residentialEntity"><b>Residential entity</b></label>
                    <select class="form-control" id="residentialEntity"
                            th:field="*{residentialEntity}">
                        <option th:each="residentialEntity : ${userViewModel.getResidentialEntities()}"
                                th:value="${residentialEntity.getId()}"
                                th:text="'ID: '+ ${residentialEntity.getId()} + ' - ' + ${residentialEntity.getCity().getName()} + |, | + ${residentialEntity.getStreetName()} + ' №' +
                                ${residentialEntity.getStreetNumber()} + ' ' + ${residentialEntity.getEntrance()}">
                        </option>
                    </select>
                    <a class="small" href="/">Add another residential entity</a>
                </fieldset>
                <fieldset>
                    <br>
                    <label for="number"><b>Property №</b></label>
                    <br>
                    <small th:if="${#fields.hasErrors('number')}"
                           th:errors="*{number}" class="text-danger">Property № error message</small>
                    <input type="text" id="number" placeholder="Enter your property №..." required
                           th:field="*{number}"
                           th:errorclass="bg-danger">
                </fieldset>
                <fieldset>
                    <label for="floor"><b>Floor</b></label>
                    <br>
                    <small th:if="${floorNonDigit}" class="text-danger">Please enter a digit</small>
                    <small th:if="${#fields.hasErrors('floor')}"
                           th:errors="*{floor}" class="text-danger">Floor error message</small>
                    <input type="text" id="floor" placeholder="Enter floor..." required
                           th:field="*{floor}"
                           th:errorclass="bg-danger">
                </fieldset>
                <fieldset>
                    <button th:href="@{/property}" type="submit" id="form-submit" class="orange-button">Add property
                    </button>
                </fieldset>
            </div>
        </form>
    </div>


</div>

<!-- Footer -->
<footer th:replace="~{fragments/footer}">
</footer>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="/jquery/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/isotope.min.js"></script>
<script src="/js/owl-carousel.js"></script>
<script src="/js/counter.js"></script>
<script src="/js/custom.js"></script>

</div>
</body>
</html>
