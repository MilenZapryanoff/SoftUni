<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>
<div>
    <nav th:replace="~{fragments/navbar}">
    </nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form th:method="POST"
          th:action="@{/offer/add}"
          th:object="${createOfferDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="modelId">Model</label>
                <select id="modelId"
                        th:name="modelId"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option disabled selected value="">Select a model</option>
                    <optgroup
                            th:each="brand: ${brands}"
                            th:label="${brand.name()}">
                        <option
                                th:each="model: ${brand.models()}"
                                th:text="${model.name}"
                                th:value="${model.id}"
                                th:selected="*{modelId} == ${model.id}">
                        </option>
                    </optgroup>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Vehicle model is required.
                </p>

                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price"
                       th:name="price"
                       th:field="*{price}"
                       th:errorclass="is-invalid"
                       type="number"
                       class="form-control"
                       placeholder="Enter price"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Invalid or missing price!
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="engine">Engine</label>
                <select id="engine"
                        th:name="engine"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option disabled selected value="">Select engine type</option>
                    <option th:each="e : ${T(org.softuni.mobilele.model.enums.EngineEnum).values()}"
                            th:text="${e}"
                            th:value="${e}"
                            th:selected="${e} == *{engine}">
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Please select engine type.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="transmission">Transmission</label>
                <select id="transmission"
                        th:name="transmission"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option disabled selected value="">Select transmission type</option>
                    <option th:each="t : ${T(org.softuni.mobilele.model.enums.TransmissionEnum).values()}"
                            th:text="${t}"
                            th:value="${t}"
                            th:selected="${t} == *{transmission}">
                    </option>
                </select>
                <p class="invalid-feedback errors alert alert-danger">
                    Please select transmission type.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="year" class="text-white font-weight-bold">Year</label>
                <input id="year" type="number"
                       th:name="year"
                       th:field="*{year}"
                       th:errorclass="is-invalid"
                       step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Invalid ot missing manufacturing year.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input id="mileage" type="number"
                       th:name="mileage"
                       th:field="*{mileage}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Invalid or missing mileage in kilometers.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description"
                      th:name="description"
                      th:field="*{description}"
                      th:errorclass="is-invalid"
                      type="textarea" class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p class="invalid-feedback errors alert alert-danger">
                Description is required.
            </p>
        </div>
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl"
                   th:name="imageUrl"
                   th:field="*{imageUrl}"
                   th:errorclass="is-invalid"
                   type="url" class="form-control"
                   placeholder="Put vehicle image URL here">
            <p class="invalid-feedback errors alert alert-danger">
                Vehicle image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
