<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
<!--OLD    <form class="mx-auto w-25 bg-blur rounded" method="" action="/">-->
<!--NEW-->
    <form class="mx-auto w-25 bg-blur rounded"
          th:method="POST"
          th:action="@{/register}"
          th:object="${userRegisterBindingModel}">
<!--END OF NEW      -->

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>

            <!--        Example: Render errors messages with th:errorclass "is-invalid" and class "invalid-feedback" - you can make it differently. -->
            <!--        <input th:field="*{username}" th:errorclass="'is-invalid alert-danger'" type="text" class="form-control"-->
            <!--               id="username" name="username"/>-->
            <!--        <small class="invalid-feedback text-danger">Username error message</small>-->


<!--OLD            <input type="text" class="form-control" id="username" name="username"/>-->
<!--NEW-->
            <input type="text" class="form-control" id="username"
                   th:field="*{username}"
            th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}" class="text-danger">Username error message</small>
<!--END OF NEW-->

<!--ДОБАВЕНО Съобщение за грешка при вече съществуващ user с този username-->
            <div th:if="${duplicatedUser}" class="text-danger">User already exists!</div>

        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
<!--OLD         <input type="email" class="form-control" id="email" name="email"/>-->
<!--NEW-->
            <input type="text" class="form-control" id="email"
                   th:field="*{email}"
                   th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}" class="text-danger">Email error message</small>
<!--END OF NEW-->

<!--ДОБАВЕНО Съобщение за грешка при вече съществуващ user с този имейл-->
            <div th:if="${duplicatedEmail}" class="text-danger">Email already exists!</div>
        </div>



        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
<!--OLD         <input type="password" class="form-control" id="password" name="password"/>-->
<!--NEW-->
            <input type="password" class="form-control" id="password"
                   th:field="*{password}"
                   th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}" class="text-danger">Password error message</small>
<!--END OF NEW-->
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
<!--OLD     <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>-->
<!--NEW-->
            <input type="password" class="form-control" id="confirmPassword"
            th:field="*{confirmPassword}"
            th:errorclass="bg-danger"/>
            <small th:if="${#fields.hasErrors('confirmPassword')}"
            th:errors="*{confirmPassword}" class="text-danger">Confirm password error message</small>
<!--END OF NEW-->

<!--ДОБАВЕНО Съобщение за грешка при липса на съвпадение на двете пароли -->
            <div th:if="${noPasswordMatch}" class="text-danger">Passwords do not match!</div>

        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
