<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add task</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

<!--OLD    <form class="mx-auto w-25 bg-blur rounded" method="" action="/">-->

<!--NEW-->
    <form class="mx-auto w-25 bg-blur rounded"
          th:method="POST"
          th:action="@{/tasks/add}"
          th:object="${tasksAddBindingModel}">
    <!--END OF NEW-->

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
<!--OLD            <textarea type="text" class="form-control" id="description" name="description"></textarea>-->
<!--OLD            <small class="text-danger">Description error message</small>-->
<!--NEW-->
            <textarea type="text" class="form-control" id="description"
            th:field="*{description}"
            th:errorclass="bg-danger"></textarea>
            <small th:if="${#fields.hasErrors('description')}"
                    th:errors="*{description}" class="text-danger">Description error message</small>

<!--END OF NEW-->

        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="dueDate" class="h4 mb-2">Set due date</label>
            </div>
<!--OLD            <input type="date" class="form-control" id="dueDate" name="dueDate"></input>-->
<!--OLD            <small class="text-danger">Due Date error message</small>-->

<!--NEW            -->
            <input type="date" class="form-control" id="dueDate"
                   th:field="*{dueDate}"
                   th:errorclass="bg-danger"></input>
            <small th:if="${#fields.hasErrors('dueDate')}"
                   th:errors="*{dueDate}" class="text-danger">Due Date error message</small>
<!--END OF NEW                        -->

        </div>

        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="priority" class="h4 mb-2">Priority</label>
            </div>
<!--OLD     <select class="browser-default custom-select" id="priority" name="priority">-->
<!--NEW-->
            <select class="browser-default custom-select" id="priority"
                    th:field="*{priority}"
                    th:errorclass="bg-danger">
<!--END OF NEW                -->
                <option value="">Select priority</option>
                <option value="Urgent">Urgent</option>
                <option value="Important">Important</option>
                <option value="Low">Low</option>
            </select>

<!--OLD            <small class="text-danger">Priority error message</small>-->
<!--NEW-->
            <small th:if="${#fields.hasErrors('priority')}"
                   th:errors="*{priority}" class="text-danger">Priority error message</small>
<!--END OF NEW            -->
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add task</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
